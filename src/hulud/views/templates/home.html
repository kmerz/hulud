{% extends "hulud/views/templates/base.html" %}
{% block content %}
  {% for item in posts %}
    <h3><a href="{{servlet-context}}/post/{{item.id}}">{{item.title}}</a></h3>
    {{item.content|safe}}
  {% endfor %}
  <ul class="pagination">
    <li><a href="#">&laquo;</a></li>
  {% for i in (range 1 page-count) %}
    <li><a href="#">{{i}}</a></li>
  {% endfor %}
    <li><a href="#">&raquo;</a></li>
  </ul>
{% endblock %}
