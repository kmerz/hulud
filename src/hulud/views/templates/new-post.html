{% extends "hulud/views/templates/base.html" %}
{% block content %}
 {% if error %}
 <p class="error">{{error}}</p>
 {% endif %}

<form action="{{url}}" method="POST">
  <fieldset>
    <label>Title</label>
    <input type="text" name="title" value="{{title}}">
    <label>Content</label>
    <textarea rows="10" class="input-xxlarge"
	    name="content">{{content}}</textarea>
    </br>
    <button type="submit" class="btn">Submit</button>
   </fieldset>
 </form>
{% endblock %}
